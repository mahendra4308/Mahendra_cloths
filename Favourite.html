<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Favourites - Mahendra Cloth House</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #f4f6f9;
    }
    
    
    header{background:#222;padding:12px 20px}
.header-container{display:flex;align-items:center;gap:15px}
.header-container img{height:60px;border-radius:10px}
.header-container h1{color:white;font-size:22px}
    
nav {
  background: #0d3970fe;
  box-shadow: 0 2px 6px rgba(0,0,0,0.2);
  position: sticky;
  top: 5px;
  z-index: 50;
}

nav ul {
  list-style: none;
  margin: 0;
  padding: 0;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

nav ul li {
  flex: 1;
  text-align: center;
  padding: 10px;
  color: white;
  font-weight: 600;
  cursor: pointer;
  transition: 0.3s;
  white-space: nowrap;
  min-width: 50px;
  height: 30px;
  line-height: 30px;
  box-shadow: 0 0 5px white;
}

nav ul li:hover {
  background: #2dbaabfe;
  color: yellow;
}

@media (max-width: 600px) {
  nav ul li {
    padding: 8px;
    font-size: 14px;
  }
}

nav ul li ul {
  display: none;
  position: absolute;
  background: #0d3970fe;
  margin-top: 10px;
  padding: 0;
  list-style: none;
  min-width: 120px;
  box-shadow: 0 0 5px black;
  z-index: 100;
  text-align: center;
}

nav ul li ul li {
  padding: 10px;
  text-align: center;
  color: white;
  cursor: pointer;
  box-shadow: none;
  font-size: 18px;
}

nav ul li:hover > ul {
  display: block;
}

nav ul li ul li:hover {
  background: #2dbaabfe;
  color: yellow;
}

nav ul li a {
  text-decoration: none;
  color: white;
  display: block;
  height: 100%;
  width: 100%;
}
nav ul li a:hover {
  color: yellow;
}

    
    
    .h1 {
      width: 100%;
      background-color: lightyellow;
      height: 60px;
      line-height: 60px;
      font-size: clamp(22px, 5vw, 28px);
      text-align: center;
      font-weight: bold;
    }

    .fav-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      margin: 20px;
    }

    .fav-item {
      background: white;
      border-radius: 8px;
      padding: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      text-align: center;
      position: relative;
    }

    .fav-item img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      border-radius: 6px;
    }

    .product-name {
      font-weight: bold;
      margin-top: 10px;
      color: #333;
    }

    .remove-btn {
      position: absolute;
      top: 8px;
      right: 8px;
      background: red;
      color: white;
      border: none;
      padding: 5px 8px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 50%;
    }

    .buy-btn {
      display: block;
      width: 100%;
      padding: 10px;
      background: #0d3970;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
      border-radius: 5px;
      margin-top: 10px;
    }
    .buy-btn:hover {
      background: #2dbaab;
    }

    .no-fav {
      text-align: center;
      color: gray;
      margin-top: 40px;
      font-size: 18px;
    }
    
    .no{
width: 100%;
height: 7px;
background-color: white;
box-shadow:inset 0 0 5px black;
position: sticky;
top: 0;
z-index: 50;
}
.no2{
width: 100%;
height: 7px;
background-color: white;
box-shadow:inset 0 0 5px black;
position: sticky;
top: 50px;
z-index: 100;
}
 .product-name{
  white-space: pre-line;
  
}
  </style>
</head>
<body>
    <header>
  <div class="header-container">
    <img src="logo.png" alt="Logo">
    <h1>Mahendra Cloth House</h1>
  </div>
</header>
<div class="no"></div>
<nav>
  <ul>
    <li><a href="index.html" style="color:white;text-decoration:none;">Home</a></li>
    <li><a href="My-order.html">My Order</a></li>
    <li>Category ⬇
      <ul>
       <li><a href="Men.html">Man</a></li>
      <li><a href="Women.html">Women</a></li>
      <li><a href="Kids.html">Kids</a></li>
      </ul>
    </li>
    <li>Favourites</li>
  </ul>
</nav> 

<div class="no2"></div>
<div class="h1"><i>Your Favourite Items ❤️</i></div>

<div id="favList" class="fav-container"></div>
<div id="noFav" class="no-fav" style="display: none;">No Favourites Yet!</div>

<script>
  // LocalStorage से favourites को ऑब्जेक्ट्स के array के रूप में load करें
  let favourites = JSON.parse(localStorage.getItem("favourites")) || [];
  const favList = document.getElementById("favList");
  const noFav = document.getElementById("noFav");

  function renderFavourites() {
    favList.innerHTML = "";

    if (favourites.length === 0) {
      noFav.style.display = "block";
      return;
    } else {
      noFav.style.display = "none";
    }

    // अब प्रत्येक पसंदीदा item एक object है जिसमें imgSrc और productName दोनों हैं
    favourites.forEach((product, index) => {
      const div = document.createElement("div");
      div.classList.add("fav-item");

      div.innerHTML = `
        <img src="${product.imgSrc}" alt="${product.productName}">
        <div class="product-name">${product.productName}</div>
        <button class="remove-btn">♥</button>
        <button class="buy-btn">Buy Now</button>
      `;

      // Remove handler
      div.querySelector(".remove-btn").addEventListener("click", () => {
        favourites.splice(index, 1);
        localStorage.setItem("favourites", JSON.stringify(favourites));
        renderFavourites();
      });

      // Buy handler
      div.querySelector(".buy-btn").addEventListener("click", () => {
        alert("Buying " + product.productName);
      });

      favList.appendChild(div);
    });
  }

  renderFavourites();
</script>

</body>
</html>
